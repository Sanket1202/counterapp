<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter App</title>
   <link rel="stylesheet" href="css/counter_app.css">
</head>
<body>
        <h1>Counter App</h1>
        <div class="counter" >
                <h1 class="counter-value">0</h1>
                <div class="counter-buttons">
                    <button class="counter-button" onclick="increment()">+</button>
                    <button class="counter-button-reset" onclick="reset()">Reset</button>
                    <button class="counter-button" onclick="decrement()">-</button>
                </div>
        </div>
    </div>
  <script type="text/javascript" src="js/counter_app.js"></script>
</body>
</html>
